<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form (submit)="onLogin(loginForm)" #loginForm="ngForm" *ngIf="!isLoading">
      <mat-form-field>
        <input matInput type="email" autocomplete="off" placeholder="E-Mail" name="email" 
        ngModel #emailInput="ngModel" required email>
      </mat-form-field>
      <mat-error *ngIf="emailInput.invalid">Please enter a valid email.</mat-error>
      
      <mat-form-field>
        <input matInput name="password" ngModel #passwordInout="ngModel" type="password" placeholder="Password">
      </mat-form-field>
      <mat-error *ngIf="passwordInout.invalid">Please enter a valid Password</mat-error>
      <button color="accent" *ngIf="!isLoading"
      mat-raised-button type="submit">Login</button>
    </form>
  </mat-card>
